<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Long Journey</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="circ">
	<div class="tower"><span class="roof"></span><span class="window"></span></div>
	<span class="moon"></span>
</div>
<div class="stars">
	<span class="star a"></span>
	<span class="star b"></span>
	<span class="star c"></span>
	<span class="star d"></span>
</div>
<div class="birds">
	<span class="bird a"></span>
	<span class="bird b"></span>
	<span class="bird c"></span>
	<span class="bird d"></span>
	<span class="bird e"></span>
	<span class="bird f"></span>
</div>
<div class="plane">
	<div class="wings">
		<div class="sparkle"></div>
		<div class="fans">
			<span class="fan fan-left-small"></span><span class="fan fan-left-big"></span>
			<span class="fan fan-right-small"></span><span class="fan fan-right-big"></span>
		</div>
	</div>
	<div class="wheels">
		<div class="stand"><span class="wheel"></span></div>
		<div class="stand"><span class="wheel"></span></div>
		<div class="stand"><span class="wheel"></span></div>
	</div>
</div>
<div class="lights">
	<div class="light left">
		<span class="bulb a"></span>
		<span class="bulb b"></span>
		<span class="bulb c"></span>
		<span class="bulb d"></span>
		<span class="bulb e"></span>
		<span class="bulb f"></span>
		<span class="bulb g"></span>
		<span class="bulb h"></span>
		<span class="bulb i"></span>
		<span class="bulb j"></span>
		<span class="bulb k"></span>
		<span class="bulb l"></span>
		<span class="bulb m"></span>
		<span class="bulb n"></span>
		<span class="bulb o"></span>
		<span class="bulb p"></span>
	</div>
	<div class="light right">
		<span class="bulb a"></span>
		<span class="bulb b"></span>
		<span class="bulb c"></span>
		<span class="bulb d"></span>
		<span class="bulb e"></span>
		<span class="bulb f"></span>
		<span class="bulb g"></span>
		<span class="bulb h"></span>
		<span class="bulb i"></span>
		<span class="bulb j"></span>
		<span class="bulb k"></span>
		<span class="bulb l"></span>
		<span class="bulb m"></span>
		<span class="bulb n"></span>
		<span class="bulb o"></span>
		<span class="bulb p"></span>
	</div>
</div>
<div class="landed-plane">
	<div class="plane-small a"><div class="tail"></div><div class="wing"></div><div class="wheel"></div></div>
	<div class="plane-small b"><div class="tail"></div><div class="wing"></div><div class="wheel"></div></div>
	<div class="plane-small c"><div class="tail"></div><div class="wing"></div><div class="wheel"></div></div>
</div>
    
    
    
    
    
  </body>
</html>
