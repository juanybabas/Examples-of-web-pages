<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Time</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="time-wrap zoomIn animated">
	<div class="time-base bounceInUp animated"></div>
	<div class="time-belt bounceInUp animated"></div>
	<div class="time-wheel bounceInLeft animated"></div>
	<div class="time-clock bounceInUp animated">
		<div class="indicators">
			<div></div><div></div>
			<div></div><div></div>
			<div></div><div></div>
		</div>
		<div class="letters">
			<div></div><div></div>
			<div></div><div></div>
			<div></div><div></div>
		</div>
		<div class="arrows">
			<div class="hour"></div>
			<div class="minute"></div>
			<div class="second"></div>
		</div>
	</div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
